<body>
	<a href="instructions.html" id="instructions">Click here for instructions!!</a>
	<br>
   <p id="made">Made by Nathan Quinn</p>
   <strong id="Header1"> Simple Calculator</strong>
   <br>
   <br>
 <label class="label"> Input First Number: <input type="number" id="FirstNum" value=""></label>
 <br>
 <label class="label"> Input Second Number: <input type="number" id="SecondNum" value=""></label>
 <br>
 <br>
 <button class="addButton" id="TopRow" onclick="addNum()">Add</button>
 <button class="addButton" id="TopRow" onclick="subNum()">Subtract</button>
 <button class="addButton" id="TopRow" onclick="multNum()">Multiply</button>
 <button class="addButton" id="TopRow" onclick="divNum()">Divide</button>
 <br>
 <br>
 <button class="addButton" id="BotRow" onclick="expNum()">Exponent</button>
 <button class="addButton" id="BotRow" onclick="modNum()">Modulus</button>
 <button class="addButton" id="BotRow" onclick="incNum()">Increment</button>
 <button class="addButton" id="BotRow" onclick="decNum()">Decrement</button>
 <br>
 <br>
 <br>
<p id="end">Result:</p>
<br>
<strong id="result"></strong>
